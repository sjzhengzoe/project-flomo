name: Deploy to Tencent COS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # 或者你的构建命令

      - name: Set up Python
        uses: actions/setup-python@v4
        run: pip install -i https://mirrors.tencent.com/pypi/simple/ --upgrade tencentcloud-sdk-python

      - name: Verify Tencent Cloud SDK Installation
        run: |
          source venv/bin/activate
          python -c "import tencentcloud.cos; print(tencentcloud.cos.__version__)"
        shell: bash

      - name: Upload files to Tencent COS
        run: |
          source venv/bin/activate
          python upload_to_cos.py
        env:
          TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
          TENCENT_REGION: ${{ secrets.TENCENT_REGION }}
          TENCENT_BUCKET_NAME: ${{ secrets.TENCENT_BUCKET_NAME }}
        shell: bash
