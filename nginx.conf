# HTTP 重定向到 HTTPS（可选，若希望强制走 HTTPS 可保留）
server {
    listen 80;
    server_name gufeifei.cn www.gufeifei.cn;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    server_name gufeifei.cn www.gufeifei.cn;

    # 证书：用「完整链」bundle，否则浏览器会提示不安全
    ssl_certificate     /etc/nginx/gufeifei.cn_nginx/gufeifei.cn_bundle.pem;
    ssl_certificate_key /etc/nginx/gufeifei.cn_nginx/gufeifei.cn.key;

    root /home/ubuntu/project-flomo;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
